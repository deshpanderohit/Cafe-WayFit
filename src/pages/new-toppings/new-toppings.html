<ion-header>

  <ion-toolbar>
    <ion-title>Change Toppings</ion-title>
    
  <ion-buttons start>
    <button ion-button (click)="dismiss()">Cancel</button>
  </ion-buttons>

</ion-toolbar>
</ion-header>


<ion-content padding style="padding-top: 15px">
  <div *ngIf="item">
    <ion-list>
      <div *ngIf="item.prod_name == 'Pancakes'">
        <ion-item>
          <ion-label style="font-size: 14px">
            Pancake Toppings
          </ion-label>

          <ion-select [(ngModel)]="topping">
            <ion-option [value]="maple">Maple Syrup</ion-option>
            <ion-option [value]="blueberry">Blueberry Syrup</ion-option>
            <ion-option [value]="fruit">Mix-Fruit Syrup</ion-option>
            <ion-option [value]="butter">Butter</ion-option>
          </ion-select>
        </ion-item>

      </div>
    </ion-list>

  <div padding>
    <button ion-button full (click)="getToppings(topping)">Ok</button>
  </div>
</div>

  
</ion-content>
